<!DOCTYPE html>
<html>
<head>
	<title>Portolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/82b70b5047.js" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<header class="header">
        <nav class="nav">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="ressources.html">Resources</a></li>
                <li><a href="cv.html">CV</a></li>
            </ul>
        </nav>
    </header>
	<div class="wraper">
            <!-- Main Content -->
            <div class="main-content">
                <!-- CV Section -->
                    <div class="pdf-container">
                        <iframe id="pdf-viewer" src="CV_2024_Maxime_DIEUDONNE.pdf" width="100%" height="100%" style="border: none;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Responsiveness -->
    <script>
        function resizePdfViewer() {
            const pdfViewer = document.getElementById('pdf-viewer');
            if (pdfViewer) {
                pdfViewer.style.height = `${window.innerHeight}px`;
            }
        }
        window.addEventListener('load', resizePdfViewer);
        window.addEventListener('resize', resizePdfViewer);
    </script>
</body>
</html>
