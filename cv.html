<!DOCTYPE html>
<html>
<head>
	<title>Portolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/82b70b5047.js" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="wraper">
		<div class="container">
		<div class="left-content p-30">
			<nav class="nav"></nav>
			<div class="left-footer">
				<div class="social-icons">
					<ul>
						<li><a href=""><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
						<li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
						<li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
						<li><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
					</ul>
				</div>
				<div class="foot-contact">
					<ul>
						<li>maxime.dieudonne@univ-amu.fr</li>
					</ul>
				</div>

			</div>

		</div>
            
            <!-- Main Content -->
            <div class="main-content">
                <!-- CV Section -->
                    <div class="pdf-container">
                        <iframe id="pdf-viewer" src="CV_2024_Maxime_DIEUDONNE.pdf" width="100%" height="100%" style="border: none;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Responsiveness -->
    <script>
        function resizePdfViewer() {
            const pdfViewer = document.getElementById('pdf-viewer');
            if (pdfViewer) {
                pdfViewer.style.height = `${window.innerHeight}px`;
            }
        }
        window.addEventListener('load', resizePdfViewer);
        window.addEventListener('resize', resizePdfViewer);
    </script>
    <script src="script.js"></script>
</body>
</html>
